<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nexus</title>
    <meta name="description" content="Join Nexus today and experience the future of AI!">
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">üöÄ</div>
            <h1>Join Nexus</h1>
            <p>Create your account and unlock the power of intelligent AI!</p>

            <div id="message" class="message"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="What should we call you?" required
                        autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Create Password</label>
                    <div class="password-input-group">
                        <input type="password" id="password" name="password" placeholder="Make it strong! üí™" required
                            minlength="6" autocomplete="new-password">
                        <button type="button" id="togglePassword" class="toggle-password"
                            title="Show/Hide Password">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    ‚ö° Create My Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here!</a></p>
                <p style="margin-top: 12px;"><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const result = Nexus.signup(name, email, password);
            showMessage(result.message, result.success ? 'success' : 'error');

            if (result.success) {
                setTimeout(() => {
                    window.location.href = 'verify.html';
                }, 1500);
            }
        });

        // Init Password Toggle
        Nexus.initPasswordToggle('password', 'togglePassword');
    </script>
</body>

</html>
