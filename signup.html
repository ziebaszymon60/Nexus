<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nexus</title>
    <meta name="description" content="Join Nexus today and experience the future of AI!">
    <link rel="stylesheet" href="style.css?v=2.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
    <div class="auth-container page-transition">
        <div class="auth-card">
            <div class="auth-logo">üöÄ</div>
            <h1>Join Nexus</h1>
            <p>Create your account and unlock the power of intelligent AI!</p>

            <div id="message" class="message"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="What should we call you?" required
                        autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Create Password</label>
                    <div class="password-input-group">
                        <input type="password" id="password" name="password" placeholder="Make it strong! üí™" required
                            minlength="6" autocomplete="new-password">
                        <button type="button" id="togglePassword" class="toggle-password"
                            title="Show/Hide Password">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    ‚ö° Create My Account
                </button>

                <button type="button" class="btn btn-google" id="googleSignup">
                    <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Continue with Google
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here!</a></p>
                <p style="margin-top: 12px;"><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="app.js?v=2.0"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const result = Nexus.signup(name, email, password);
            showMessage(result.message, result.success ? 'success' : 'error');

            if (result.success) {
                setTimeout(() => {
                    window.location.href = 'verify.html';
                }, 1500);
            }
        });

        // Google Signup Handler
        document.getElementById('googleSignup').addEventListener('click', function () {
            const result = Nexus.loginWithGoogle();
            showMessage(result.message, 'success');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        });

        // Init Password Toggle
        Nexus.initPasswordToggle('password', 'togglePassword');
    </script>
</body>

</html>
