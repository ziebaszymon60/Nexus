<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexus</title>
    <meta name="description" content="Login to your Nexus account and reconnect with AI.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">üëã</div>
            <h1>Welcome Back!</h1>
            <p>Ready to reconnect? Let's dive back into Nexus.</p>

            <div id="message" class="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="identifier">Email or Username</label>
                    <input type="text" id="identifier" name="identifier" placeholder="Email or Username" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Your secret password" required
                        autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary">
                    ‚ö° Login
                </button>
            </form>

            <div class="auth-footer">
                <p><a href="forgot-password.html" style="font-size: 0.9rem; color: var(--primary);">Forgot Password?</a>
                </p>
                <p style="margin-top: 20px;">New to Nexus? <a href="signup.html">Create an account!</a></p>
                <p style="margin-top: 12px;"><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;

            const result = Nexus.login(identifier, password);
            showMessage(result.message, result.success ? 'success' : 'error');

            if (result.success) {
                setTimeout(() => {
                    window.location.href = 'verify.html';
                }, 1000);
            }
        });
    </script>
</body>

</html>
