<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Nexus - AI Companion</title>
    <meta name="description" content="Chat with Nexus, your intelligent AI companion.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
</head>

<body>
    <div class="app chat-layout">
        <!-- Navigation (Simplified for Chat) -->
        <nav class="navbar chat-navbar">
            <div class="container">
                <a href="dashboard.html" class="logo">
                    <span class="logo-icon">‚ö°</span>
                    <span>Nexus</span>
                </a>
                <div class="chat-header-actions">
                    <span id="connectionStatus" class="status-badge online">‚óè Online</span>
                    <a href="dashboard.html" class="btn btn-ghost">Exit</a>
                </div>
            </div>
        </nav>

        <!-- Chat Container -->
        <main class="chat-container">
            <div class="chat-wrapper">
                <!-- Messages Area -->
                <div class="chat-messages" id="chatMessages">
                    <div class="message-bubble ai welcome">
                        <div class="message-avatar">‚ö°</div>
                        <div class="message-content">
                            <p>Hello! I'm Nexus. I'm here to help you learn, create, and explore. What's on your mind
                                today? üß†</p>
                            <span class="message-time">Just now</span>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="chat-input-area">
                    <form id="chatForm" class="chat-form">
                        <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
                        <button type="submit" class="btn btn-primary send-btn">
                            <span>Send</span>
                            <span class="send-icon">‚û§</span>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
    <script src="chat.js"></script>
    <script>
        // Check auth
        if (!Nexus.isLoggedIn()) {
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
